<!DOCTYPE html>
<head>
	<script src="./public/javascript/main.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
Please fill out form and hit submit to gather content from IGN's API:<br><br>
<form id='submitForm' onsubmit="formSubmitted()">
	Type of content: 
	<select id='choice'>
		<option value="articles">Article</option>
		<option value="videos">Video</option>
	</select><br>
	Amount of Results (1-30): <input id="amount" min="1" max="30" type="number" name="amount" value="1"><br>
	From Page (of 300): <input id="page" min="0" max="300" type="number" name="page" value="0"><br>
	<input type="submit" value="Submit">
</form><br>

OR press the below to update your RSS file for aggregators:<br><br>
<button onclick="serverCall('POST', '/create_rss')">Update RSS</button>
</body>
</html>
